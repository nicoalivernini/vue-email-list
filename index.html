<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Email List</title>
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="lista">
        <h1>Lista di email</h1>
        <ol>
          <li v-for="(mail, i) in mails">{{ indirizzo[i] }}</li>
        </ol>
      </div>
      <div class="button">
        <button @click="indirizzoEmail">New mail</button>
        <button @click="clearMail">Delete mail</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
