<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Email List</title>
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <div id="root">
    <ol>
      <li v-for="(mail, i) in mails">{{ indirizzo[i] }}</li>
    </ol>
    <button @click="indirizzoEmail">Genera mail</button>
    <button @click="clearMail">Pulisci le mail</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
